<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Upcoming Google Calendar Events</h2>
    <table>
        <thead>
            <tr>
                <th>Event Title</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{range .Events}}
            <tr>
                <td>{{.Summary}}</td>
                <td>{{.Start}}</td>
                <td>{{.End}}</td>
                <td>{{.Description}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="4">No upcoming events found.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
